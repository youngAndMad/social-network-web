<ng-container *ngFor="let news of newsPage?.content">
  <div class="container mt-4">
    <div class="card-body">
      <h5 class="card-title">{{ news.title }}</h5>
      <p class="card-text">{{ news.content }}</p>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let file of news.files">{{ file }}</li>
      </ul>
    </div>
  </div>
</ng-container>

<tui-pagination [index]="page" [length]="length" (indexChange)="goToPage($event)"></tui-pagination>
