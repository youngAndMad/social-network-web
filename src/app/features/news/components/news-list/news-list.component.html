<tui-input-slider
    tuiTextfieldSize="m"
    class="slider"
    [max]="length - 1"
    [quantum]="1"
    [tuiTextfieldCustomContent]="inputCustomContent"
    [tuiTextfieldLabelOutside]="true"
    [(ngModel)]="index"
></tui-input-slider>

<ng-template #inputCustomContent>index</ng-template>

<tui-pagination
    [index]="index"
    [length]="length"
    (indexChange)="goToPage($event)"
></tui-pagination>
