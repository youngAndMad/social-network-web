<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <tui-avatar
          fallback="tuiIconUserLarge"
          new
          class="tui-space_left-3 avatar"
          avatarUrl="https://avatars.githubusercontent.com/u/11832552?v=4"
          [size]="'xxl'"
          title="Change profile"
        ></tui-avatar>
      </div>
    </div>
    <form [formGroup]="userForm" *ngIf="user !== undefined && user !== null">
      <div class="tui-row tui-row_sme">
        <div class="tui-col_8">
          <h3 class="tui-form__header tui-form__header_margin-top_none">
            Profile setting
          </h3>
          <div class="tui-form__row tui-form__row_multi-fields">
            <div class="tui-form__multi-field">
              <tui-input
                formControlName="givenName"
                tuiHintContent="With a hint"
                [required]="true"
              >
                FirstName
              </tui-input>
            </div>
            <div class="tui-form__multi-field">
              <tui-input
                formControlName="familyName"
                tuiHintContent="With a hint"
                [required]="true"
              >
                LastName
              </tui-input>
            </div>
          </div>
          <div class="tui-form__row tui-form__row_multi-fields">
            <div class="tui-form__multi-field">
              <tui-input
                formControlName="email"
                [required]="true"
                tuiHintContent="With a hint"
              >
                Email
              </tui-input>
            </div>
            <div class="tui-form__multi-field">
              <tui-input-date formControlName="birthDate" [required]="true">
                Birth Date
              </tui-input-date>
            </div>
          </div>

          <div class="tui-form__row tui-form__row_multi-fields">
            <div class="tui-form__multi-field">
              <tui-input
                formControlName="preferredUsername"
                tuiHintContent="With a hint"
                [required]="true"
              >
                Username
              </tui-input>
            </div>
            <div class="tui-form__multi-field">
              <tui-select
                tuiTextfieldSize="l"
                [required]="true"
                formControlName="gender"
              >
                Gender
                <tui-data-list-wrapper
                  *tuiDataList
                  [items]="genders"
                ></tui-data-list-wrapper>
              </tui-select>
            </div>
          </div>
        </div>
        <div class="tui-col_8 mt-4" formGroupName="address">
          <h3 class="tui-form__header tui-form__header_margin-top_none">
            Address setting
          </h3>
          <div class="tui-form__row tui-form__row_multi-fields">
            <div class="tui-form__multi-field">
              <tui-input
                formControlName="country"
                [required]="true"
                tuiHintContent="With a hint"
              >
                Country
              </tui-input>
            </div>
            <div class="tui-form__multi-field">
              <tui-input
                formControlName="city"
                [required]="true"
                tuiHintContent="With a hint"
              >
                City
              </tui-input>
            </div>
          </div>
        </div>
        <div class="tui-col_8 mt-4">
          <button
            appearance="primary"
            tuiButton
            type="submit"
            class="tui-space_right-3 tui-space_bottom-3"
            size="m"
            (click)="submitForm()"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
  <hr />

    <button
      appearance="secondary-destructive"

      class="tui-space_right-3 tui-space_bottom-3"
      size="m"
      (click)="onDeleteAccountAttempt()"
    >
      Delete Account
    </button>
  </div> -->
</div>
