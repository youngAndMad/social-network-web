<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <tui-hosted-dropdown
          tuiDropdownAlign="right"
          tuiDropdownHover
          [content]="content"
          [(open)]="open"
        >
          <tui-avatar
            fallback="tuiIconUserLarge"
            new
            class="tui-space_left-3 avatar"
            [avatarUrl]="this.user.avatar ? imageLink(this.user.avatar) : ''"
            [size]="'xxl'"
            *ngIf="user !== undefined && user !== null"
          >
          </tui-avatar>
          <tui-svg
            src="tuiIconEdit"
            tuiHostedDropdownHost
            tuiTab
            id="tuiHostedDropdownHost"
            (tui-tab-activate.stop)="(0)"
          >
          </tui-svg>

          <ng-template #content>
            <tui-data-list (click)="onClick()">
              <button tuiOption (click)="fileInput.click()">
                <tui-svg src="tuiIconUpload">
                  <input
                    hidden
                    #fileInput
                    type="file"
                    class="w-full h-full"
                    accept="image/*"
                    (change)="onFileSelected($event)"
                  />
                </tui-svg>
                Upload image
              </button>
              <button tuiOption>
                <tui-svg src="tuiIconDelete" title="Delete image"></tui-svg>
                Delete image
              </button>
            </tui-data-list>
          </ng-template>
        </tui-hosted-dropdown>
      </div>
    </div>
    <form [formGroup]="userForm" *ngIf="user !== undefined && user !== null">
      <div class="tui-row tui-row_sme">
        <div class="tui-col_8">
          <h3 class="tui-form__header tui-form__header_margin-top_none">
            Profile setting
          </h3>
          <div class="tui-form__row tui-form__row_multi-fields">
            <div class="tui-form__multi-field">
              <tui-input
                formControlName="givenName"
                tuiHintContent="With a hint"
                [required]="true"
              >
                FirstName
              </tui-input>
            </div>
            <div class="tui-form__multi-field">
              <tui-input
                formControlName="familyName"
                tuiHintContent="With a hint"
                [required]="true"
              >
                LastName
              </tui-input>
            </div>
          </div>
          <div class="tui-form__row tui-form__row_multi-fields">
            <div class="tui-form__multi-field">
              <tui-input
                formControlName="email"
                [required]="true"
                tuiHintContent="With a hint"
              >
                Email
              </tui-input>
            </div>
            <div class="tui-form__multi-field">
              <tui-input-date formControlName="birthDate" [required]="true">
                Birth Date
              </tui-input-date>
            </div>
          </div>

          <div class="tui-form__row tui-form__row_multi-fields">
            <div class="tui-form__multi-field">
              <tui-input
                formControlName="preferredUsername"
                tuiHintContent="With a hint"
                [required]="true"
              >
                Username
              </tui-input>
            </div>
            <div class="tui-form__multi-field">
              <tui-select
                tuiTextfieldSize="l"
                [required]="true"
                formControlName="gender"
              >
                Gender
                <tui-data-list-wrapper
                  *tuiDataList
                  [items]="genders"
                ></tui-data-list-wrapper>
              </tui-select>
            </div>
          </div>
        </div>
        <div class="tui-col_8 mt-4" formGroupName="address">
          <h3 class="tui-form__header tui-form__header_margin-top_none">
            Address setting
          </h3>
          <div class="tui-form__row tui-form__row_multi-fields">
            <div class="tui-form__multi-field">
              <tui-input
                formControlName="country"
                [required]="true"
                tuiHintContent="With a hint"
              >
                Country
              </tui-input>
            </div>
            <div class="tui-form__multi-field">
              <tui-input
                formControlName="city"
                [required]="true"
                tuiHintContent="With a hint"
              >
                City
              </tui-input>
            </div>
          </div>
        </div>
        <div class="tui-col_8 mt-4">
          <button
            appearance="primary"
            tuiButton
            type="submit"
            class="tui-space_right-3 tui-space_bottom-3"
            size="m"
            (click)="submitForm()"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
  <hr />

  <div class="tui-col_8 mt-4">
    <button
      appearance="secondary-destructive"
      tuiButton
      class="tui-space_right-3 tui-space_bottom-3"
      size="m"
      (click)="showDialog(deleteAccoutModal, 'Are you sure to delete account?')"
    >
      Delete Account
    </button>
  </div>
  <ng-template #deleteAccoutModal let-observe>
    <button
      size="m"
      tuiButton
      appearance="accent"
      type="button"
      class="tui-space_right-3"
      (click)="deleteAccount()"
    >
      Yes
    </button>
    <button
      size="m"
      tuiButton
      appearance="secondary"
      type="button"
      (click)="closeDialog()"
    >
      Cancel
    </button>
  </ng-template>
</div>
