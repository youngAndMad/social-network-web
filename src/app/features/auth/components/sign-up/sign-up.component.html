<div class="tui-container">
    <form [formGroup]="registrationForm">
        <div class="tui-row tui-row_sme">
            <div class="tui-col_8">
                <h3 class="tui-form__header tui-form__header_margin-top_none">
                    Registration form
                </h3>
                <div class="tui-form__row">
                    <tui-input formControlName="firstName" tuiHintContent="With a hint">
                        FirstName
                        <input placeholder="FirstName" tuiTextfield required />
                    </tui-input>
                </div>
                <div class="tui-form__row">
                    <tui-input formControlName="lastName" tuiHintContent="With a hint">
                        LastName
                        <input placeholder="LastName" tuiTextfield required />
                    </tui-input>
                </div>
                <div class="tui-form__row">
                    <tui-input formControlName="email" tuiHintContent="With a hint">
                        Email
                        <input placeholder="Email" tuiTextfield required />
                    </tui-input>
                </div>
                <div class="tui-form__row tui-form__row_multi-fields">
                    <div class="tui-form__multi-field">
                        <tui-input-number formControlName="age">
                            Age
                        </tui-input-number>
                    </div>
                    <div class="tui-form__multi-field">
                        <tui-select tuiTextfieldSize="s" formControlName="gender">
                            Gender
                            <input placeholder="Choose your hero" tuiTextfield />
                            <tui-data-list-wrapper *tuiDataList [items]="genders"></tui-data-list-wrapper>
                        </tui-select>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
